<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3cf5f0b851.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
        <div class="form">
          <form id="city-form">
            <input id="search-input" type="text" placeholder="Enter a city.." />
              <button class="btn btn-secondary" type="click" id="button-addon2">
                Search
              </button>
              <button class="btn btn-primary" id="currentLocation">
                Current
              </button>
          </form>
        </div>
      </div>
      <hr />
      <h1 id="city">London<br /></h1>
      <hr />
      <ul>
        <li>
          <h2 id="tempDescription">Partly Cloudy</h2>
        </li>
        <li id="newDate">Thursday</li>
      </ul>
      <br />
      <div class="row">
        <div class="col">
          <p>
            <i class="fas fa-cloud"></i>
          </p>
        </div>
        <div class="col">
          <h3>
            <span class="currentTemp">19</span
            ><span class="units">
              <a href="#" id="celsius">°C</a> |
              <a href="#" id="fahrenheit">°F</a>
            </span>
          </h3>
          <h4>
            Humidity: <span id="humidity">20</span>%
            <br />
            Wind: <span id="wind">8</span>mph
            <br />
            H: <span id="temp-max">19</span>°C L:
            <span id="temp-min">12</span>°C
          </h4>
        </div>
      </div>
      <hr class="line" />
      <h3>
        <div class="future">Looking ahead</div>
      </h3>
      <div class="temp">
        <div class="row">
          <div class="col">
            <div class="temp1">
              🌥 <br />
              21°C/12°C
            </div>
          </div>
          <div class="col">
            <div class="temp2">
              🌤 <br />
              24°C/11°C
            </div>
          </div>
          <div class="col">
            <div class="temp3">
              🌦 <br />
              24°C/8°C
            </div>
          </div>
          <div class="col">
            <div class="temp4">
              🌧 <br />
              19°C/10°C
            </div>
          </div>
          <div class="col">
            <div class="temp5">
              ☀️ <br />
              20°C/12°C
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="weekDays">
        <div class="row">
          <div class="col">Monday</div>
          <div class="col">Tuesday</div>
          <div class="col">Wednesday</div>
          <div class="col">Thursday</div>
          <div class="col">Friday</div>
        </div>
      </div>
      <div class="footer">This app was developed by Claire Rumsey</div>
    </div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
